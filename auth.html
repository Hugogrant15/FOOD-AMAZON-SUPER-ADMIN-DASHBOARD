<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Session Expired</title>

  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root {
      --accent: #00a36c;
      --gray: #8D98AF;
      --bg: #f7f9fc;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #222;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 3rem 2rem;
      border-radius: 18px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.07);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -40px;
      right: -40px;
      width: 160px;
      height: 160px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.1;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
      animation: bounce 1.8s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    h1 {
      font-size: 10rem;
      margin: 0;
      color: var(--accent);
      letter-spacing: 2px;
      font-weight: 700;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.8rem;
    }

    p {
      color: var(--gray);
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      border: none;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #d3d8e3;
      color: var(--gray);
    }

    .btn-secondary:hover {
      background: #f0f3f9;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #aaa;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 3.8rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .container {
        padding: 2.2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">⚠️</div>
    <h1>404</h1>
    <h2>Session Expired</h2>
    <p>You Logged out - Your session has ended or you don’t have access to the page.<br>
      Please log in again to continue.</p>

    <div class="buttons">
      <button class="btn btn-primary" id="goLogin">Go to Login</button>
      <button class="btn btn-secondary" id="goHome">Back to Home</button>
    </div>

    <div class="footer d-flex align-items-center justify-content-center gap-2 mt-4">
      <img src="./images/Foodies logo without Banner 1.png" style="width: 30px; height: 30px" alt="">
     <small class="mb-4">© 2025 360 Organic Food | Secure Access Portal</small> 
    </div>
  </div>

  <script>
    // Redirect buttons
    document.getElementById("goLogin").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    document.getElementById("goHome").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/";
    });

    // Prevent navigating back to protected content
    (function() {
      try {
        history.replaceState(null, document.title, location.href);
      } catch (e) {}
    })();
  </script>
</body>
</html>
