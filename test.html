<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
    <style>
    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .upload-box:hover {
      border-color: #0d6efd; /* Bootstrap primary */
    }
    .upload-box input[type="file"] {
      display: none;
    }
  </style>
</head>
<body class="p-4">

  
   <div class="mb-3 d-flex justify-content-between align-items-center">
  <div>
    <input type="text" id="searchInput" class="form-control" placeholder="Search distributors or customers..." />
  </div>
  <div>
    <select id="roleFilter" class="form-select">
      <option value="all">All</option>
      <option value="distributor">Distributors</option>
      <option value="customer">Customers</option>
    </select>
  </div>
</div>

<!-- Button to trigger Add Distributor modal -->
<button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addDistributorModal">
  + NEW Distributor
</button>

<!-- Users Table -->
<div class="table-responsive">
  <table class="table table-striped align-middle" id="distributorsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Role</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows populated dynamically -->
    </tbody>
  </table>
</div>

<!-- Pagination Controls -->
<div class="d-flex justify-content-center align-items-center mt-2">
  <button class="btn btn-outline-primary me-2" id="prevPage">Prev</button>
  <span id="pageInfo"></span>
  <button class="btn btn-outline-primary ms-2" id="nextPage">Next</button>
</div>


<script>
    let allUsers = []; // All users fetched from server
let filteredUsers = [];
let currentPage = 1;
const pageSize = 5; // number of rows per page

const token = localStorage.getItem("key");
const tbody = document.querySelector("#distributorsTable tbody");
const searchInput = document.getElementById("searchInput");
const roleFilter = document.getElementById("roleFilter");
const prevBtn = document.getElementById("prevPage");
const nextBtn = document.getElementById("nextPage");
const pageInfo = document.getElementById("pageInfo");

// Fetch all users (distributors & customers)
async function loadAllUsers() {
  try {
    const res = await fetch("http://localhost:3001/amazon/document/api/register", {
      headers: { Authorization: `Bearer ${token}` }
    });
    allUsers = await res.json();

    applyFilters();
  } catch (err) {
    console.error("Error fetching users:", err);
  }
}

// Apply search + role filter
function applyFilters() {
  const searchTerm = searchInput.value.toLowerCase();
  const role = roleFilter.value;

  filteredUsers = allUsers.filter(user => {
    const matchesRole = role === "all" || user.role === role;
    const matchesSearch =
      user.name.toLowerCase().includes(searchTerm) ||
      user.email.toLowerCase().includes(searchTerm) ||
      user.phoneNumber.includes(searchTerm);
    return matchesRole && matchesSearch;
  });

  currentPage = 1; // reset page
  renderTable();
}

// Render table based on currentPage
function renderTable() {
  tbody.innerHTML = "";
  const start = (currentPage - 1) * pageSize;
  const end = start + pageSize;
  const pageUsers = filteredUsers.slice(start, end);

  pageUsers.forEach(user => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${user.name}</td>
      <td>${user.email}</td>
      <td>${user.phoneNumber}</td>
      <td>${user.role}</td>
      <td>${user.location?.location || ""}</td>
      <td>
        <button class="btn btn-sm btn-warning me-2" onclick='openUpdateModal(${JSON.stringify(user)})'>Update</button>
        <button class="btn btn-sm btn-danger" onclick='deleteDistributor("${user._id}")'>Delete</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(filteredUsers.length / pageSize)}`;
  prevBtn.disabled = currentPage === 1;
  nextBtn.disabled = currentPage === Math.ceil(filteredUsers.length / pageSize);
}

// Pagination buttons
prevBtn.addEventListener("click", () => {
  if (currentPage > 1) {
    currentPage--;
    renderTable();
  }
});

nextBtn.addEventListener("click", () => {
  if (currentPage < Math.ceil(filteredUsers.length / pageSize)) {
    currentPage++;
    renderTable();
  }
});

// Search input
searchInput.addEventListener("input", () => applyFilters());

// Role filter dropdown
roleFilter.addEventListener("change", () => applyFilters());

// Initial load
loadAllUsers();

</script>
